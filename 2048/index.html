<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load EVERYTHING from jsDelivr -->
  <base href="https://cdn.jsdelivr.net/gh/Sharkii14/sharkii-games@main/2048/">

  <meta charset="utf-8">
  <title>1</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <!-- Game CSS -->
  <link rel="stylesheet" href="style/main.css">

  <!-- iframe + storage safety -->
  <script>
    try {
      localStorage.setItem("_test", "1");
      localStorage.removeItem("_test");
    } catch (e) {
      window.localStorage = {
        getItem(){ return null },
        setItem(){},
        removeItem(){}
      };
    }
  </script>

  <!-- Prevent scrolling inside iframe -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>

<body tabindex="0">

  <div class="container">
    <div class="heading">
      <h1 class="title">1</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <p class="game-intro">
      Divide the numbers and get to the <strong>1 tile!</strong>
    </p>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a style="display:none" class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>
  </div>

<script src="js/animframe_polyfill.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/ai.js"></script>
<script src="js/grid.js"></script>
<script src="js/tile.js"></script>
<script src="js/keyboard_input_manager.js"></script>
<script src="js/html_actuator.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/application.js"></script>

</body>

</html>
