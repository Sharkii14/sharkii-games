<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2048</title>

  <!-- BASE: makes all relative paths load from jsDelivr -->
  <base href="https://cdn.jsdelivr.net/gh/Sharkii14/sharkii-games@main/games/2048/">

  <!-- Styles -->
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="../1/style/ai.css">

  <!-- Icons / meta -->
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="score-container">0</div>
    </div>

    <p class="game-intro">
      Join the numbers and get to the <strong>2048 tile!</strong>
    </p>

    <div class="controls">
      <div id="hint-button-container">
        <button id="hint-button" class="ai-button">Get Hint</button>
      </div>
      <div id="feedback-container"></div>
      <div id="run-button-container">
        <button id="run-button" class="ai-button">Auto-run</button>
      </div>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div><div class="grid-cell"></div>
          <div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <p class="game-explanation">
      <strong>How to play:</strong> Use your arrow keys. Tiles with the same number merge.
    </p>
  </div>

  <!-- SCRIPTS (ORDER MATTERS) -->
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
