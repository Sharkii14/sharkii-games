<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- CDN BASE (CHANGE THIS TO YOUR REPO PATH) -->
    <base href="https://cdn.jsdelivr.net/gh/Sharkii14/sharkii-games@main/bitlife/">

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>BitLife</title>

    <link rel="icon" href="splash.png">
    <link rel="shortcut icon" href="splash.png">

    <script src="js/main.js"></script>

    <!-- ===== YOUR ORIGINAL CSS (RESTORED) ===== -->
    <style>
        body {
            font-family: "Myriad Pro", Myriad ,"Helvetica Neue",Helvetica,Arial,sans-serif
        }

        body {
            margin: 0;
            padding: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            background-size: cover;
            font-style: regular;
            font-family: "Myriad Pro", Myriad ,"Helvetica Neue",Helvetica,Arial,sans-serif
        }

        .webgl-content {
            background: #333
        }

        #errorBrowserBlock,#loadingBlock,.webgl-content {
            padding: 0;
            position: absolute;
            height: 100vh;
            width: 100vw
        }

        canvas {
            position: absolute;
            height: 100%;
            width: 100%
        }

        #gameContainer {
            position: absolute;
            height: 100%;
            width: 100%
        }

        #fullScreenButton,#logoname {
            height: 35px;
            width: 35px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: transparent;
            background-image: url(../img/fullScreen_on.png);
            background-size: 35px 35px;
            border: none;
            cursor: pointer
        }

        #logoname {
            background-image: url(../img/logo-big.png);
            left: 15px;
            bottom: 11px;
            width: 141px;
            height: 20px;
            background-size: 141px 20px
        }

        .subtitle {
            color: #fff;
            font-size: 15px;
            padding-bottom: 15px;
            padding-top: 15px;
            display: block;
            margin: auto;
            text-align: center
        }

        .logo {
            display: block;
            margin: 20px auto;
            width: 265px;
            height: 60px
        }

        .logo-game {
            height: 150px;
            width: auto;
            display: block;
            margin: auto;
            margin-top: 5px;
            border-radius: 20px;
            box-shadow: 0 20px 20px -10px rgba(0,0,0,.3)
        }

        #errorBrowserBlock,#loadingBlock {
            background: #333;
            background-size: cover;
            z-index: 1
        }

        .cover {
            position: absolute;
            z-index: -1;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-size: cover;
            opacity: .5;
            filter: blur(16px)
        }

        #errorContent,#progressBar,#warningBrowserBlock,#warningMobileBlock {
            height: 25vh;
            width: 40vw;
            margin: auto;
            text-align: center
        }

        #progressBar {
            height: 8vh;
            color: #fff;
            font-size: 4vh
        }

        #errorContent,#warningBrowserBlock,#warningMobileBlock {
            margin-top: 15vh;
            color: #fff;
            font-size: 2.3vh
        }

        .browserIcons {
            display: inline-flex;
            margin-top: 2vh
        }

        .browserIcons a {
            width: 150px
        }

        #errorContent {
            font-size: 3vh;
            margin-top: 5vh
        }

        .centered {
            height: 100%;
            max-width: 770px;
            margin-left: auto;
            margin-right: auto
        }

        .webgl-content * {
            border: 0;
            margin: 0;
            padding: 0
        }

        .webgl-content {
            height: 100%;
            width: 100%
        }

        .progress,.webgl-content .logo {
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%,-50%)
        }

        .webgl-content .logo {
            background: url(logo.png) no-repeat center/contain;
            width: 130px;
            height: 130px
        }

        .webgl-content .progress {
            height: 18px;
            width: 141px;
            margin-top: 90px
        }

        body,html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden
        }
    </style>

    <!-- Unity -->
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width:100%; height:100%"></div>
    </div>

    <!-- Unity start (iframe-safe) -->
    <script>
        window.addEventListener("load", function () {
            UnityLoader.instantiate(
                "gameContainer",
                "Build/BitLife.json",
                { onProgress: UnityProgress }
            );
        });
    </script>
</body>
</html>
